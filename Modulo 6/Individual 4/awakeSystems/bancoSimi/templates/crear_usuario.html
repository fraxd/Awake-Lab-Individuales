{% extends 'base.html' %} {% block title %} Crear Usuario {% endblock %}
{% block content %}
    <body class="bg-info-subtle">
        <div class="container">
            <h1 class="text-primary-emphasis">Crear Usuario</h1>
            <form class="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label  class="ms-2" for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label class="ms-2" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="ms-2" for="saldo">Saldo</label>
                    <input type="text" class="form-control" id="saldo" name="saldo" required>
                </div>
                <div class="form-group">
                    <label class="ms-2" for="sueldo">Sueldo</label>
                    <input type="text" class="form-control" id="sueldo" name="sueldo" required>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Guardar</button>
            </form>
        </div>
    </body>
{% endblock %}
