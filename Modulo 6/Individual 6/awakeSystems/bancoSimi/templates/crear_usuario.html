{% extends 'base.html' %} {% block title %} Crear Usuario {% endblock %}
{% block content %}
    <body class="bg-info-subtle">
        <div class="container">
            <h1 class="text-primary-emphasis">Crear Usuario</h1>
            <form class="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label  class="ms-2" for="username">usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label class="ms-2" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="ms-2" for="password">password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="ms-2" for="password2">Confirmar Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <label class="ms-2" for="password2">Selecionar Rol</label>
                <select class="form-select" aria-label="Default select example" title="group" id="group" name="group" required>
                    <option selected>Selecione rol</option>
                    <option value="1">Operador</option>
                    <option value="2">Cliente</option>
                </select>
                <button class="btn btn-primary mt-3" type="submit">Guardar</button>
            </form>
        </div>
    </body>
{% endblock %}
