<!DOCTYPE html>
<html>
  {% extends 'base.html' %} {% block title %} Listado de usuarios {% endblock %}
  {% block content %}
  <body
    style="background-image: linear-gradient(135deg, #81fbb8 10%, #28c76f 100%)"
  >
    <div class="container">
      <h1>Listado de usuarios</h1>
      <table class="table">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>saldo</th>
          <th>Sueldo</th>

        </tr>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.saldo }}</td>
          <td>{{ user.sueldo }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
  {% endblock %}
</html>
