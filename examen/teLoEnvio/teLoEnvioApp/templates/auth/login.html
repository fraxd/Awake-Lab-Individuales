<!DOCTYPE html>
<html>
  {% extends 'base_public.html' %} {% block title %} To Do List {% endblock %} 
  {% block content %}

  <body
    style="
      background: #73C8A9;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #373B44, #73C8A9);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #373B44, #73C8A9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */    
    "
  >
    <main class="container mt-5 text-center">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
      
        <div class="card p-2">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="text" class="form-control" id="email" name="email" required >
                </div>
                <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Iniciar sesión</button>
            </form>

        </div>

    </main>
  </body>
  {% endblock %}
</html>
